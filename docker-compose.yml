version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongo_container
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin     
      MONGO_INITDB_ROOT_PASSWORD: 123
      MONGO_INITDB_DATABASE: UserDatabase
    ports:
      - "27017:27017"  
    volumes:
      - mongo-data:/data/db  

volumes:
  mongo-data:
    driver: local
