version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongo_container
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin     
      MONGO_INITDB_ROOT_PASSWORD: 123
      MONGO_INITDB_DATABASE: UserDatabase
    ports:
      - "27017:27017"  
    volumes:
      - mongo-data:/data/db

  api:
      build:
        context: ./api/api    # Caminho para a API
        dockerfile: Dockerfile
      container_name: api_container
      ports:
        - "8899:8080"       # Mapeia a porta da API para o host
      depends_on:
        - mongodb         
      environment:
        - ASPNETCORE_ENVIRONMENT=Development

  angular-app:
    build: ./devsoftware
    container_name: angular_app_container
    ports:
      - "4200:80"  # Mapeia a porta 80 do container para a porta 4200 do host
    volumes:
      - ./devsoftware/dist/devsoftware/browser:/usr/share/nginx/html
    depends_on:
      - nginx

  nginx:
    image: nginx:alpine
    container_name: nginx_container
    volumes:
      - ./dist:/usr/share/nginx/html
    ports:
      - "80:80"  # Porta padr√£o do NGINX
    restart: always

volumes:
  mongo-data:
    driver: local
